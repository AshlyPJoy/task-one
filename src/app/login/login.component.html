
   <div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Sign In</h3>
                
            </div>
            <div class="card-body">
              <form [formGroup]="loginForm"  (ngSubmit)="login()">
          <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="username" formControlName="username" placeholder="enter your username"  id="uname" required>
                        <div *ngIf="this.loginForm.get('username')?.touched &&this.loginForm.get('username')?.errors"style="color: red;"> Invalid username</div>
                        
                    </div>
                   

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="password" class="form-control" name="password" formControlName="password" placeholder="enter your password"  id="pswd" required>
                        <div *ngIf="this.loginForm.get('password')?.touched &&this.loginForm.get('password')?.errors"style="color: red;"> Invalid password</div>
                    </div>
                   
                    
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn float-right login_btn " style="width:50%" >
                    </div>
                </form>
            </div>
            <p style="color:white;align-items:baseline;">Not a user? <a routerLink="">Sign Up</a></p>
        </div>
    </div>
</div>
